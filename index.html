<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <header class="menu-container">
      <img src="assets/imgs/logo.svg" alt="" />
    </header>

    <main>
      <div class="balance">
        <header class="balance-wrapper">
          <div class="group-title">
            <img src="assets/imgs/analytics.svg" alt="graphic logo" />
            <h1>Your balance.</h1>
          </div>
          <h4>record your payments and expenses here</h4>
        </header>

        <section class="group-data">
          <div class="total-wrapper" title="total">
            <img src="assets/imgs/coin.svg" alt="" />
            <span class="total" id="total">R$ 0,00</span>
          </div>

          <div class="group-wrapper">
            <div class="income-wrapper plus" title="receita">
              <img src="assets/imgs/credit-card.svg" alt="" />
              <span class="income" id="income">R$ 0,00</span>
            </div>

            <div class="expense-wrapper minus" title="despesas">
              <img src="assets/imgs/credit-card-1.svg" alt="" />
              <span class="expense" id="expense">R$ 0,00</span>
            </div>
          </div>

          <form class="form" id="form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="name" />
            <label for="valueItem">Value (put minus for expenses )</label>
            <input type="number" id="valueItem" placeholder="value" />
            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
      <section class="transactions-wrapper">
        <div class="transactions">
          <header class="transactions-header">
            <div class="group-title">
              <img src="assets/imgs/analytics.svg" alt="graphic logo" />
              <h1>Transactions.</h1>
            </div>
          </header>

          <div class="transactions-list-container">
            <ul class="transactions-list"></ul>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>alguns direitos reservados.</p>
    </footer>
    <script src="assets/script/app.js"></script>
  </body>
</html>
